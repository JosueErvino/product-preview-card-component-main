<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="card">

    <section class="card-image">
      <picture class="card-image-picture">
        <img src="images\image-product-mobile.jpg" alt="Sample of a perfume">
      </picture>
    </section>

    <section class="card-description">
      <div class="card-tag">Perfume</div>

      <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

      <p class="card-text">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>

      <div class="card-price">
        <span class="current">
          $149.99
        </span>
        <span class="original">
          $169.99
        </span>
      </div>

      <a href="#" class="card-add-button">
        <img src="images\icon-cart.svg" alt="">
        <span>Add to Cart</span>
      </a>
    </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Josu√© Ervino</a>.
  </footer>
</body>

</html>
