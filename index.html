<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article class="card">
      <picture class="card-image">
        <source media="(min-width: 600px)" srcset="images\image-product-desktop.jpg">
        <img src="images\image-product-mobile.jpg" alt="Sample of a perfume">
      </picture>

      <section class="card-description">
        <span class="card-tag">Perfume</span>

        <h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card-price">
          <span class="current">
            $149.99
          </span>
          <span class="original">
            $169.99
          </span>
        </div>

        <a href="#" class="card-add-button">
          <img src="images\icon-cart.svg" alt="">
          <span>Add to Cart</span>
        </a>
      </section>
    </article>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/JosueErvino" target="_blank">Josu√© Ervino</a>.
  </footer>
</body>

</html>
